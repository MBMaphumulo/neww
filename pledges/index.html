<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pledges - CASHIN</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div id="overlay"></div>
    <div class="wrapper">
        
        <div class="nav">
            <div class="appName">CashIn</div>
            <ul class="menu" id="smallnav">
                <li><a href="../pledges/">Pledges</a></li>
                <li><a href="../transactions/">Transactions</a></li>
                <li><a href="../claims/">Claims</a></li>
                <li><a href="../profile/">Profile</a></li>
                <li class="logout"><a href="#">Logout</a></li>
            </ul>
            <div class="menuicon" id="menu">
                <span id="showw"><i class="fa fa-bars"></i></span><span id="close"><i class="fa fa-times"></i></span>
            </div>
            <div class="navSpace"></div>
            <div id="homePage">
                <div class="homeContent">
                    <h1>Pledge</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="floating_wrapper">
        <div class="float_btn btn1"><span class="pluss"><i class="fa fa-users" aria-hidden="true"></i></span></div>
        <div class="float_btn btn2"><span class="pluss"><i class="fa fa-pencil" aria-hidden="true"></i></span></div>
        <div class="float_btn btn3"><span class="pluss"><i class="fa fa-user-plus" aria-hidden="true"></i></span></div>
        <div class="float_btn btn4"><span class="pluss"><i class="fa fa-file" aria-hidden="true"></i></span></div>
    </div>
    <div class="float_btn" onclick="floatBtn()"><span class="pluss">+</span></div>
    <script src="../js/jquery.js"></script>
    <script src="../cordova.js"></script>
    <script src="../js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script>
            $('#showw').click(function(){                
                $('#smallnav').show(500);
                $(this).hide();
                $('#close').show();
                $('.floating_wrapper').hide();
            });

            $('#close').click(function(){                
                $('#smallnav').hide(500);
                $(this).hide();
                $('#showw').show();
            });
            
            $(window).resize(function(){
                if($(window).width() > 650){
                    $('.menu').show();
                    console.log(''+$(window).width());
                }else{
                    $('.menu').hide();
                    $('#close').hide();
                    $('#showw').show();
                    console.log('new'+$(window).width());
                }
            });

            function floatBtn(){
                $('.floating_wrapper').slideToggle('slow');
            }
            
                

    </script>
</body>
</html>
